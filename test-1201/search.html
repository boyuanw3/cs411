    <div class="search">
        


        <form action="/search/test" method="post">

            <div class="searchSong">
                <div class="title">
                    Song:
                </div>
                <div class="searchInputs">
                    <label for="songName">Name:</label>
                    <input type="text" class="searchInput" name="songName" id="songName">

                    <label for="songYear">Year:</label>
                    <input type="number" class="searchInput" name="songYear" id="songYear">

                    <label for="songGenre">Genre:</label>
                    <input type="text" class="searchInput" name="songGenre" id="songGenre">

                    <label for="song">Singer:</label>
                    <input type="text" class="searchInput" name="songSinger" id="songSinger">

                    <label for="song">Album:</label>
                    <input type="text" class="searchInput" name="songAlbum" id="songAlbum">

                </div>
            </div>

            <div class="searchGenre">
                <div class="title">
                    Genre:
                </div>
                <div class="searchInputs">
                    <label for="genreName">Name:</label>
                    <input type="text" class="searchInput" name="genreName" id="genreName">

                    <label for="genreYear">Origin Year:</label>
                    <input type="number" class="searchInput" name="genreYear" id="genreYear">

                    <label for="genreCountry">Origin Country:</label>
                    <input type="text" class="searchInput" name="genreCountry" id="genreCountry">

                </div>
            </div>

            <div class="searchSinger">
                <div class="title">
                    Singer:
                </div>
                <div class="searchInputs">
                    <label for="singerName">Name:</label>
                    <input type="text" class="searchInput" name="singerName" id="singerName">

                    <label for="singerGender">Gender:</label>
                    <input type="text" class="searchInput" name="singerGender" id="singerGender">

                    <label for="singerDebutYear">Debut Year:</label>
                    <input type="number" class="searchInput" name="singerDebutYear" id="singerDebutYear">


                </div>
            </div>

            <div class="searchAlbum">
                <div class="title">
                    Album:
                </div>
                <div class="searchInputs">
                    <label for="albumName">Name:</label>
                    <input type="text" class="searchInput" name="albumName" id="albumName">

                    <label for="albumSinger">Singer:</label>
                    <input type="text" class="searchInput" name="albumSinger" id="albumSinger">

                    <label for="albumLanguage">Language:</label>
                    <input type="text" class="searchInput" name="albumLanguage" id="albumLanguage">


                </div>
            </div>

            <button type="submit" class="submit-btn" formaction="/search/song">Search Song</button>
            <button type="submit" class="submit-btn" formaction="/search/genre">Search Gender</button>
            <button type="submit" class="submit-btn" formaction="/search/singer">Search Singer</button>
            <button type="submit" class="submit-btn" formaction="/search/album">Search Album</button>
        </form>

    </div>
