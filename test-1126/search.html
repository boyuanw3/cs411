    <div class="mainTitle">Search</div>

    <div class="search">

        <div class="searchSong">
            <div class="searchSong title">Song</div>

            <form method="post" action="/search/detail">
                
                <label for="songName">Song: </label>
                <input type="text" name="songName" id="songName">

                <label for="songYear">Year: </label>
                <input type="number" name="songYear" id="songYear">

                <label for="songGenre">Genre: </label>
                <input type="text" name="songGenre" id="songGenre">

                <label for="songSinger">Singer: </label>
                <input type="text" name="songSinger" id="songSinger">

                <label for="songAlbum">Album: </label>
                <input type="text" name="songAlbum" id="songAlbum">
                <button class="search_btn song_btn" type="submit">Search</button>

                
            </form>

        </div>


        <div class="searchGenre" method="post" action="/search/detail">
            <div class="searchGenre title">Genre</div>

            <form method="post" action="/search/detail">
                
                <label for="genreName">Genre: </label>
                <input type="text" name="genreName" id="genreName">

                <label for="genreYear">Origin Year: </label>
                <input type="number" name="genreYear" id="genreYear">

                <label for="genreCountry">Origin Country: </label>
                <input type="text" name="genreCountry" id="genreCountry">
                <button class="search_btn" type="submit">Search</button>
                
            </form>

        </div>

        <div class="searchSinger" method="post" action="/search/detail">
            <div class="searchSinger title">Singer</div>

            <form method="post" action="/search/detail">
                
                <label for="singerName">Singer: </label>
                <input type="text" name="singerName" id="singerName">

                <label for="singerGender">Gender: </label>
                <input type="text" name="singerGender" id="singerGender">

                <label for="singerDebutYear">Debut Year: </label>
                <input type="number" name="singerDebutYear" id="singerDebutYear">
                <button class="search_btn" type="submit">Search</button>
                
            </form>

        </div>

        <div class="searchAlbum" method="post" action="/search/detail">
            <div class="searchAlbum title">Album</div>

            <form method="post" action="/search/detail">
                
                <label for="albumName">Album: </label>
                <input type="text" name="albumName" id="albumName">

                <label for="albumSinger">Singer: </label>
                <input type="text" name="albumSinger" id="albumSinger">

                <label for="albumLanguage">Language: </label>
                <input type="text" name="albumLanguage" id="albumLanguage">
                <button class="search_btn" type="submit">Search</button>
                
            </form>

        </div>



    </div>
