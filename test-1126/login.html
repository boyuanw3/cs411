<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-page">

        <div class="form">

            <form class="register-form" method="post" action="/users">

                <input type="text" placeholder="Username" name="name" id="name"/>
                <input type="password" placeholder="Password" name="password" id="password"/>
                <input type="text" placeholder="Email" name="email" id="email"/>
                <div class="button"><button class="create_user_btn" type="submit">Create</button></div>
                <p class="message">Already Registered?  <a href="javascript:;">Login</a> </p>
            </form>




            <form class="login-form" method="POST" action="/users/login">

                <input type="text" placeholder="Email" name="email" id="email">
                <input type="password" placeholder="Password" name="password" id="password">
                <button class="login_btn" type="submit">login</button>
                <p class='message'>Not Registered?  <a href="javascript:;">Register</a></p>

            </form>



        </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $('.message a').click(function(){
            $('form').animate({height: "toggle", opacity: "toggle"})
        })
    </script>



</body>
</html>
