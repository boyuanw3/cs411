    <div class="add">

            <input type="number" class="add_year" placeholder="Year" name="year" id="year">
            <input type="text" class="add_genre" placeholder="Genre" name="genre" id="genre">
            <input type="text" class="add_singer" placeholder="Singer" name="singer" id="singer">
            <input type="text" class="add_language" placeholder="Album" name="album" id="album">
            <button class="add_btn" type="submit"><i class="ion-ios-checkmark-outline"></i></button>
        </form>
    </div>

    <div class="bottom">

        <div class="music">
            <div class="music-name">Name</div>
            <div class="music-year">Year</div>
            <div class="music-genre">Genre</div>
            <div class="music-singer">Singer</div>
            <div class="music-language">Album</div>
            <div class="music-rating">Average Rating</div>
            <div class="music-recommendation">Recommendations</div>
